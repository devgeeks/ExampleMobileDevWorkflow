<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name = "format-detection" content = "telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>ExampleMobileDevWorkflow</title>
    <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css" />
    <script type="text/javascript" src="components/jQTouch/lib/zepto/zepto.js"></script>

    <script type="text/javascript" src="components/yepnope/yepnope.js"></script>
    <script type="text/javascript">
      yepnope({
        test : $.os.android,
        yep  : [
          'components/jQTouch/themes/css/vanilla.css'
        ],
        nope : [
          'components/jQTouch/themes/css/apple.css'
        ],
        complete: function(url, result, key) {
          $('body').addClass((result)?"android":"ios");
          // @FIXME: This seems cludgey
          if (navigator.splashscreen) {
            navigator.splashscreen.hide();
          }
          window.cssLoaded = true;
        }
      });
    </script>

    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>
  <body>
    <div id="jqt">
      <div id="main">
        <div class="toolbar">
          <a href="#menusheet" class="menu button leftButton"><i class="icon-align-justify icon-large"></i></a>
          <h1>Main</h1>
        </div>
        <div class="scroll">
          <ul class="edgetoedge">
            <li class="arrow"><a href="#next">People&hellip;</a></li>
            <li class="arrow"><a href="#next">Animals</a></li>
            <li class="arrow"><a href="#next">Things</a></li>
          </ul>
        </div>
      </div>
      <div id="menusheet" class="menusheet">
        <ul class="edgetoedge scroll">
          <li><a href="#" class="dismiss">jQTouch</a></li>
          <li class="sep">Favorites</li>
          <li><a href="#" class="dismiss">Edge to Edge</a></li>
          <li><a href="#" class="dismiss">Plastic</a></li>
          <li><a href="#" class="dismiss">Metal</a></li>
        </ul>
      </div>
      <div id="next">
        <div class="toolbar">
          <a href="#" class="back">Main</a>
          <h1>Next</h1>
        </div>
        <div class="scroll">
          <div>
            Next
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="components/jQTouch/src/jqtouch.js"></script>
    <script type="text/javascript" src="components/jQTouch/extensions/jqt.menusheet.js"></script>
    <script type="text/javascript" src="components/underscore/underscore.js"></script>
    <script type="text/javascript" src="components/backbone/backbone.js"></script>
    <script type="text/javascript" src="js/ExampleMobileDevWorkflow.js"></script>
    <script type="text/javascript">
      window.jQT = new $.jQTouch({
        // ...
      });
      window.app && window.app.initialize();
    </script>
  </body>
</html>
